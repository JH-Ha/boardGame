<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>minesweeper</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-a11y="true"></script>
    <script defer src="./script.js"></script>
</head>

<body>
    <div id="container">
        <div id="top-bar">
            <div class="top-btn" id="record-btn">
                <i class="fas fa-bars"></i>
            </div>
            <div class="game-info">
                <div id="left-mine">000</div>
                <button id="reset-btn" class="top-btn">
                    <img class="img-face face-surprising" src="face-surprising.png" alt="reset game">
                    <img class="img-face face-calm display-none" src="face-calm.png" alt="clicked face">
                    <img class="img-face face-smile display-none" src="face-smile.png" alt="victory face">
                </button>
                <div id="time">000</div>
            </div>
            <div class="top-btn" id="click-mode">
                <img src="bomb.png" class="click-bomb" alt="click mode">
                <img src="flag.png" class="click-flag display-none" alt="click mode">
            </div>
        </div>
        <div id="board">

        </div>
    </div>
    <div id="modal-background">
        <div id="modal">
            <div id="modal-head">
                <div id="modal-head-content"></div>
                <div id="modal-close">Ã—
                </div>
            </div>
            <div id="modal-content">
            </div>
        </div>
    </div>

    <table id="record-table" class="display-none">
        <thead>
            <tr>
                <th>No</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>

</html>
