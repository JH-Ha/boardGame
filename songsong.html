<head>
    <style>
        #my-canvas{
            margin-left : 50px;
            margin-top : 100px;
            width : 600px;
            height : 400px;
            background-color : gray;
        }
    </style>
<script>
    document.addEventListener('DOMContentLoaded',function(){
        let $myCanvas = document.getElementById('my-canvas');
        let $myBtn = document.getElementById('my-btn');
        $myBtn.onclick = function(){
            alert('test');
        }
        $myCanvas.onclick = function (event){
            console.log(`${event.x} , ${event.y}`);
            var now = new Date();
            var color = now % 256;
            color = color.toString(16);
            color = addZero(color,2);
            console.log(color);
            $myCanvas.style.backgroundColor = `#${color}1234`;
        };
        var test = 256;
        function addZero(str, length){
            var strLen = str.length
            var needZeros = length - strLen;
            var zeros = "";
            for(i = 0; i<needZeros; i++){
                zeros = "0" + zeros;
            }
            return zeros + str;
        }
        console.log(test.toString(16));
    });
</script>
</head>
<body>
    <canvas id="my-canvas"></canvas>
    <button id='my-btn'>test</button>
</body>
